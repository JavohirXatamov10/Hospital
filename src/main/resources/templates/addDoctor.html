<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <h2>Add Doctor</h2>
                </div>
                <div class="card-body">
                    <form action="/super_admin/addDoctor" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  name="lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <select name="specialityId"  id="speciality" class="form-control mt-2">
                            <option class="disabled">Select speciality</option>
                            <option th:each="speciality:${specialities}" th:text="${speciality.getName()}" th:value="${speciality.getId()}"></option>
                        </select>
                        <select name="roomId"  class="form-control mt-2" id="room">
                            <option class="disabled">Select room</option>
                            <option th:each="room:${rooms}" th:text="${room.getName()}" th:value="${room.getId()}" ></option>
                        </select>
                        <a href="/super_admin/doctor" class="btn btn-primary  mt-2">Back</a>
                        <button  class="btn btn-primary  mt-2">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
